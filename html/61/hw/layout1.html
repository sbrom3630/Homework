<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Layout</title>

    <style>
        body {
            display: grid;
            grid-template-areas:
                '.   rd      rd     .'
                'grn red2    prple  prple'
                'grn rd_grn  prple  prple'
                '.   drkred  drkred .';
            grid-template-rows: 225px 40px 40px 225px;

            grid-template-columns: 225px 40px 40px 225px;
        }

        div:nth-child(1) {
            background-color: red;
            grid-area: rd;

        }

        div:nth-child(2) {
            background-color: purple;
            grid-area: prple;
        }

        div:nth-child(3) {
            background-color: darkred;
            grid-area: drkred;
            grid-row-start: rd_grn;
        }

        div:nth-child(4) {
            background-color: darkgreen;
            grid-area: grn;
            grid-column-end: rd_grn;
        }

        div:nth-child(5) {
            background-color: red;
            grid-area: red2;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
